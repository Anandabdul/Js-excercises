<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
</head>
<body>
    <script>
        let coin = Math.random();
        let result = '';
        let guess = 'Tails'

        if (coin <= 0.5) {
            result = ('Heads');
        } else {
            result = ('Tails');
        }

        if (guess === result) {
            console.log('You Won!');
        } else if (guess !== result) {
            console.log('You Lose!');
        }

        (guess === result) ? console.log('You Won!') : console.log('You Lose!');
    </script>
</body>
</html>
