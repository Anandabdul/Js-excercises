<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>

    <style>
        div {
            margin: 12px;
        }
    </style>
</head>
<body>
    <p>Calculator</p>

    <p class="js-calculation"></p>

    <div>
        <button onclick="
            updatedCalculation('1');
            ">1</button>

        <button onclick="
            updatedCalculation('2');
        ">2</button>

        <button onclick="
            updatedCalculation('3');
        ">3</button>

        <button onclick="
            updatedCalculation('+');
        ">+</button>

    </div>

    <div>
        <button onclick="
            updatedCalculation('4');
        ">4</button>

        <button onclick="
            updatedCalculation('5');
        ">5</button>

        <button onclick="
            updatedCalculation('6');
        ">6</button>

        <button onclick="
            updatedCalculation('-');
        ">-</button>
    </div>
    
    <div>
        <button onclick="
            updatedCalculation('7');
        ">7</button>

        <button onclick="
            updatedCalculation('8');
        ">8</button>

        <button onclick="
            updatedCalculation('9');
        ">9</button>

        <button onclick="
            updatedCalculation('*');
        ">*</button>
    </div>
    
    <div>
        <button onclick="
            updatedCalculation('0');
        ">0</button>

        <button onclick="
            updatedCalculation('.');
        ">.</button>

        <button onclick="
        calculation = eval(calculation);
        // console.log(calculation);
        displayCalculation();
        ">=</button>
        
        <button onclick="
            updatedCalculation('/');
        ">/</button>
    </div>

    <div>
        <button onclick="
            calculation = '';
            // console.log(calculation);
            displayCalculation();
            ">Clear</button>
    </div>
    
    
    <script>
            let calculation = '';
            displayCalculation();
            let calc = localStorage.getItem('calculation') || '';
        function updatedCalculation(value) {
            calculation += value;
            displayCalculation();
            localStorage.setItem('calc', calculation);
            // console.log(calc);
        }

        function displayCalculation() {
          document.querySelector('.js-calculation').innerHTML = calculation;
        }

    </script>
</body>
</html>
