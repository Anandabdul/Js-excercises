<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            line-height: 10px;
        }
    </style>

</head>
<body>
    <p id="pPrintNOne"></p> 
    <script>
        
        function letterN() {
            let answer = '';
            for (let row = 1; row <= 2; row++) {
                
                for (let col = 1; col <= 10; col++) {
                    if (col === 6 || col === 7) {
                        answer += '&nbsp ';
                    } else {
                        answer += '*';
                    }
                }

                answer += '<br>';

            }

            
            for (let row = 1; row <= 1; row++) {
                
                for (let col = 1; col <= 10; col++) {
                    if (col === 7) {
                        answer += '&nbsp ';
                    } else {
                        answer += '*';
                    }
                }

                answer += '<br>';

            }

            
            for (let row = 1; row <= 3; row++) {
                
                for (let col = 1; col <= 10; col++) {
                    if (col === 4 ||col === 7) {
                        answer += '&nbsp ';
                    } else {
                        answer += '*';
                    }
                }

                answer += '<br>';

            }

            
            for (let row = 1; row <= 1; row++) {
                
                for (let col = 1; col <= 10; col++) {
                    if (col === 4) {
                        answer += '&nbsp ';
                    } else {
                        answer += '*';
                    }
                }

                answer += '<br>';

            }

            for (let row = 1; row <= 2; row++) {
                
                for (let col = 1; col <= 10; col++) {
                    if (col === 4 || col === 5) {
                        answer += '&nbsp ';
                    } else {
                        answer += '*';
                    }
                }

                answer += '<br>';

            }
            document.getElementById('pPrintNOne').innerHTML=answer;
        }

        letterN()
    </script>
</body>
</html>
